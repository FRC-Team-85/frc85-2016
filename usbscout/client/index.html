<html>
<head>
    <title>Lolcopter</title>
</head>
<body>
    <script src="client.js"></script>
    <form id="data">
        <input type="text" name="teamid"><br>
        <table>
                <tr>
                    <td></td>
                    <td>Autonomous</td>
                    <td>Teleoperated</td>
                </tr>
                <tr>
                    <td>Reached</td>
                    <td><input type="text" id="a_reach" class="data"></td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Crossed</td>
                    <td><input type="text" id="a_cross" class="data"></td>
                    <td><input type="text" id="t_cross" class="data"></td>
                </tr>
        </table>
        <input type="button" id="send" value="Send">
    </form>
</body>
</html>
